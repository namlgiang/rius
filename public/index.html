<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tải ảnh lên</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="socket.io-stream.js"></script>
    <script src="jquery.js"></script>

    <script>
    window.fbAsyncInit = function() {
        FB.init({
        appId            : '2005660479668812',
        status           : true,
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v2.11'
        });
        FacebookLoaded();
    };
    
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script src="main.js"></script>

    <link rel="stylesheet" href="font.css">
    <style>
        body {
            margin: 0;
            font-family: 'OpenSans', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .fullscreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            font-size: 2vh;
        }

        .center {
            position: absolute;
            top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);
            text-align: center;
        }

        .button {
            padding: 2vh 5vh;
            border-radius: 20vh;
            cursor: pointer;
            font-size: 2vh;
            font-weight: 700;
        }

        .select {
            position: relative;
            color: #fff;
            background: #ff9900;
            transition: 200ms;
            overflow: hidden;
            min-width: 0%;
        }

        .select .progress {
            position: absolute;
            width: 200%; height: 200%;
            right: 100%; top: -50%;
            background: rgb(42, 230, 255);
            transition: 200ms;
            border-radius: 100vh;
        }
        
        .select span {
            position: relative;
            z-index: 1;
        }

        #file {
            opacity: 0;
        }

        .or {
            margin: 3vh 0;
            font-weight: 700;
        }

        .login-fb {
            background: #4682ff;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="fullscreen">
        
        <div class="center">
            <div class="button select"><span>Chọn ảnh từ điện thoại của bạn</span><div class="progress"></div></div>
            <div class="or">Hoặc</div>
            <div class="button login-fb">In ảnh từ Facebook của bạn</div>
        </div>

        <input type="file" id="file" multiple>
    </div>
</body>
</html>
