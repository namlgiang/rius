<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tải ảnh lên</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="socket.io-stream.js"></script>
    <script src="jquery.js"></script>

    <script>
    window.fbAsyncInit = function() {
        FB.init({
        appId            : '2005660479668812',
        status           : true,
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v2.11'
        });
        FacebookLoaded();
    };
    
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script src="main.js"></script>

    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullscreen">

        <div class="modal">
            <div class="title">Ảnh đã được gửi tới máy in!</div>
            <div class="message">Mời bạn chọn ảnh trên Máy In Ảnh Tự Động</div>
            <div class="back">Thêm ảnh khác</div>
        </div>
        
        <div class="center">
            <div class="button select"><span>Chọn ảnh từ điện thoại của bạn</span><div class="progress"></div></div>
            <div class="or">Hoặc</div>
            <div class="button login-fb"><span>In ảnh từ Facebook của bạn</span><div class="progress"></div></div>
        </div>

        <input type="file" id="file" multiple>
    </div>
</body>
</html>
