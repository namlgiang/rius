<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage</title>
    <script src="jquery.js"></script>
    <script src="Chart.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>        
    <div class="container">
        <div class="online">OFFLINE</div>
        <div class="status"></div>
        <div class="fix">Mark as Fixed</div>
        <div class="title"></div>

        From: <input type="date" class="date-from"> To <input type="date" class="date-to">
    </div>
    <div class="container">
        <canvas id="sale"></canvas>
    </div>
    <div class="summary container">
        <span class="label">Total Sales: </span><span class="value total-sales"></span><br>
        <span class="label">Total Print: </span><span class="value total-print"></span>
    </div>
</body>
</html>
